<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout FoundryVTT Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        #server-status {
            margin: 50px auto;
        }
        #status-image {
            width: 300px;
            height: auto;
            cursor: not-allowed;
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }
        #social-links {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        #social-links a {
            color: white;
            margin-right: 10px;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <img id="logo" src="creator_logo.png" alt="Creator Logo">
    
    <div id="server-status">
        <a id="server-link" href="#" target="_blank">
            <img id="status-image" src="offline.png" alt="Server Offline">
        </a>
        <p id="status-text">Checking server status...</p>
    </div>
    
    <div id="social-links">
        <a href="https://discord.gg/NtXEEJRbH4" target="_blank">Discord</a>
        <a href="https://www.twitch.tv/CloudheartTV" target="_blank">Twitch</a>
        <a href="https://www.youtube.com/CloudheartTV" target="_blank">YouTube</a>
        <a href="https://steamcommunity.com/id/Cloudheart/" target="_blank">Steam</a>
    </div>
    
    <script>
        async function checkServerStatus() {
            const serverURL = "http://174.79.6.181:30000/"; // Replace with actual server URL
            try {
                const response = await fetch(serverURL, { mode: 'no-cors' });
                document.getElementById("status-image").src = "online.png";
                document.getElementById("status-text").innerText = "Server Online! Click to Join.";
                document.getElementById("server-link").href = serverURL;
                document.getElementById("status-image").style.cursor = "pointer";
            } catch (error) {
                document.getElementById("status-image").src = "offline.png";
                document.getElementById("status-text").innerText = "Server Offline";
                document.getElementById("server-link").removeAttribute("href");
                document.getElementById("status-image").style.cursor = "not-allowed";
            }
        }
        
        checkServerStatus();
    </script>
</body>
</html>
